<body id="background">
  <div>
    <h1>Audio Visualizer</h1>
  </div>

  <canvas id="canvas" width="500" height="500"></canvas>

  <fieldset>
    <select id="select">
      <option value="Bird">Bird</option>
      <option value="Dog">Dog</option>
      <option value="Hyena">Hyena</option>
      <option value="Monke">Monke</option>
      <option value="Fox">Fox</option>
    </select>
    <span>
      <p>Or upload your own sound! (.wav)</p>
      <input type="file" id="custom-sound" accept=".wav">
      <button id="clear-file" style="padding: 5px; transform: translateX(-15px);">Clear</button>
    </span>
    <button id="button-play">Play</button>
    <button id="button-pause">Stop</button>
  </fieldset>
